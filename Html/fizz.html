<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    i = 0
  while(i<100){
        i++
      if(i % 15===0){
          console.log("fizzbuzz")
      }
      else if(i% 5===0){
          console.log("buzz")
      }
      else if(i%3===0){
          console.log("fizz")
      }
      else{
          console.log(i)
      }
  }

</script>

</body>
</html>
